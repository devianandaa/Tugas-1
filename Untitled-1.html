        .content {
            flex-direction: row;

        }
        .table_person {

<body>
    <!-- header / navbar -->
    <header style="background-color: white;">

            <nav class="navbar">

        </div>

    <!-- content -->
    <main>
        <!-- hero -->
        <section id="hero">
            <div class="container">
                <div class="hero">
                    <h1 class="hero-title">Hi! Welcome to my Homepage</h1>
                    <p class="hero-subtitle">Ini website tugas</p>
                    <div class="slider">
                        <img class="img-slideshow"
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRjEgCpH7Go63FSHJ4Hzat-kjE5Z41yL-M2nRx66IfuVn93W6TL_MnW0LvdslJW38stYaw&usqp=CAU"
                        />
                        <img class="img-slideshow"
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRjEgCpH7Go63FSHJ4Hzat-kjE5Z41yL-M2nRx66IfuVn93W6TL_MnW0LvdslJW38stYaw&usqp=CAU"
                        />
                        <img class="img-slideshow"
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRjEgCpH7Go63FSHJ4Hzat-kjE5Z41yL-M2nRx66IfuVn93W6TL_MnW0LvdslJW38stYaw&usqp=CAU"
                        />
                        <button onclick="plusDivs(-1)">Previous</button>
                        <button onclick="plusDivs(1)">Next</button>
                    </div>
                </div>
            </div>
            <hr class="hero-line"/>
        </section>

        <section id="headquarter">
            <div class="container">
                <div class="head">
                    <h1 class="headquarter-title">Our RevoU</h1>
                    <div class="headquarter-gallery">
                        <div class="City">
                            <img src="http://placekitten.com/200/200" alt="" />
                            <h3>City 1</h3>
                        </div>
                        <div class="City">
                            <img src="http://placekitten.com/200/200" alt="" />
                            <h3>City 1</h3>
                        </div>
                        <div class="City">
                            <img src="http://placekitten.com/200/200" alt="" />
                            <h3>City 1</h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="message-us">
            <div class="container">
                <div class="form-section">
                    <form name="massage-form" onsubmit="return validateForm()">
                        Nama:
                        <input placeholder="name" type="text" name="full-name" required />
                        <br />

                        Tanggal Lahir:
                        <input type="date" name="birth_date" />
                        <br />

                        Jenis Kelamin:
                        <input type="radio" id="male" name="gender" value="Laki-Laki" />
                        <label for="male">Laki-Laki</label>
                        <input type="radio" id="female" name="gender" value="Perempuan" />
                        <label for="female">Perempuan</label>
                        <input
                            type="radio"
                            id="non-binary"
                            name="gender"
                            value="non-binary"
                        />
                        <label for="non-binary">Non-binary</label>
                        <br />

                        Psan:
                        <textarea placeholder="Pesan" name="message"></textarea>
                        <br />

                        <input type="submit" value="Submit" />
                    </form>

                    <div class="form-output">
                        <p>Nama: <span id="sender-full-name"></span></p>
                        <p>Tanggal Lahir: <span id="sender-birth-date"></span></p>
                        <p>Jenis Kelamin: <span id="sender-gender"></span></p>
                        <p>Pesan <span id="sender-massage"></span></p>
                    </div>
                </div>
                <!-- end of from section -->
            </div>
        </section>        
    </main>

    <!-- footer-->
    <footer>
        <div class="container">
            <div class="footer">
